<script>
    // データベースの参照を準備
    var songsRef = firebase.database().ref('songs')

    // 既存メッセージを表示
    songsRef.orderByKey().on('child_added', function(snapshot) {
      var msg = snapshot.val();
      $('<li>').text(msg.name).appendTo('#songs');
    });
    firebase.database().ref('playing').on('value', function(snapshot) {
      var index = snapshot.val().index;
      console.log('index: ' + index);

    });

    $('#send').click(function() {
      // 新規メッセージを投稿
      getYoutubeInfo($('#url').val(), addNewSong);
    });

    function addNewSong(id, url, title) {
      songsRef.push({
        name: title,
        id: id,
        url: url,
        timestamp: new Date().getTime()
      });
    }
